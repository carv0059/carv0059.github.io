<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="Author" content="Jamie Carvery">
		<title>lib 2024</title> <!--the title is the name that is shown in the broswer bar/ tab --> 
	</head>
	<body>
<!-- The body is the main contianer for HTLM documents, contains all of the content of the web page -->
		<h1>Week 1 Intro to HTML</h1>
<!-- h1, h2, h3...= heading sizes, h1 must go before h2 and so on --> 
		<h2>Basic HTML Tags</h2>
		<p>This is a paragraph</p>
<!--The paragraph tag is the most common tag -->
		<p>Here is another paragraph</p>
		<br>
		<br>
<ul>
<!--This is the tag for unordered lists - point form -->
<li>List element 1</li>
<li>List element 2</li>
<li>List element 3</li>
</ul>
<ol>
<!--this is the tag for an ordered list - numbered -->
<li>Ordered list item 1</li>
<li>Ordered list item 2</li>
<li>Ordered list item 3</li>
</ol>
